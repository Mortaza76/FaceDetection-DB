name: Build, Test & Push AMD64 Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest   # Real AMD64 VM

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build AMD64 image
      - name: Build AMD64 Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t mortaza77/database:amd64 \
            . \
            --load

      # 5. Test ONNXRuntime inside container
      - name: Test ONNXRuntime inside container
        run: |
          docker run --rm mortaza77/database:amd64 \
            python -c "import onnxruntime; print('onnxruntime version:', onnxruntime.__version__)"

      # 6. Push to Docker Hub if test succeeds
      - name: Push AMD64 image to Docker Hub
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t mortaza77/database:amd64 \
            . \
            --push
